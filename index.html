<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- link css file -->
    <link rel="stylesheet" href="index.css" />
    <!-- title of page -->
    <title>"Number Guess Gamer"</title>
  </head>
  <body>
    <!-- section starts -->
    <div class="section">
      <!-- inside section another div aside -->
      <div class="aside">
         <!-- inside aside another div content-->
        <div class="content1">
          <!-- add image to div -->
          <img src="indep.png">
        </div>
        <!-- content ends here -->
        <!-- another div content 2 and give class -->
        <div class="content2">
          <!-- give multiple para for text -->
        <p class="side1"><b>Freedom </b>in our Mind.</p>
        <p class="side2"><b>Faith </b>in our words</p>
        <p class="side3"><b>Pride </b>in our souls.</p>
        <p class="side4">-Atul choudhary</p>
      </div>
      </div>
      <!-- another class in section div -->
      <div class="upper-section">
        <!-- heading to another div -->
        <header class="header">
          <h3>Number Guessing Game</h3>
        </header>
        <!-- another heading div -->
        <div class="next-heading">
          <p>Try and guess a random number between 1 and 100</p>
          <p>You have 10 attempts to guess the right number.</p>
        </div>
        
      <!-- another div to section tag -->
        <div class="middle-section">
          <div class="heading">
          <p>Guess a Number</p>
        </div>
    <!-- another div to input  -->
        <div class="input-section">
          <input type="text" class="input" placeholder="Enter your Number" />
        </div>
        <!-- another div to submit  -->
          <div class="submit-section">
            <button class="btn" onclick="gamegenerator()">Submit guess</button>
          </div>
        </div>
        <!-- another div to section  -->
        <div class="bottom-section">
          <p class="para1"></p>
          <p class="para2">No. of guesses :</p>
          <p class="para3"> Guessing Number  :</p>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<!-- section ends here -->
<!-- link  javascript script file  -->
    <script src="index.js"></script>
    s
  </body>
</html>
